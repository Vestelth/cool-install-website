  <h3>Zadanie 14</h3>

  <form class='form1'>
    <fieldset>
      <legend>Formularz #1</legend>
      <label for="name">Your name:</label<br>  <!-- Przypisanie label do id znacznika input -->
      <input type="text" name="name" id="name" placeholder="Your name">
